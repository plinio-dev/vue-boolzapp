<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- fonts awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>
<body>
  <div id="app">
    <div class="wrapper">

      <header>
        <div class="head-left">
          <div class="user-img">
            <img class="circle " src="img/avatar_io.jpg" alt="">
            <h5>Tommaso Plinio</h5>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <div class="vl"></div>
        <div class="head-right">
          <div class="user-img" >
            <img class="circle " :src="'img/avatar' + contacts[elementIndex].avatar + '.jpg'" alt="">
            <div class="info">
              <h5>{{contacts[elementIndex].name}}</h5>
              <p>Ultimo accesso oggi alle {{contacts[elementIndex].lastAccess}}</p>
            </div>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
      </header>
      <main>
        <div class="main-left">
          <div class="notification">
            <i class="fas fa-bell-slash circle bell-color"></i>
            <div class="info">
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="search">
            <button id="search"><i class="fas fa-search"></i></button>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="contacts">
            <ul>
              <li class="user" v-for="(element, index) in contacts" @click="selectContact(index)" :class="elementIndex == index ? 'active' : '' ">
                <img class="circle circle-user" :src="'img/avatar' + element.avatar + '.jpg'">
                <div class="name">
                  <h5>{{element.name}}</h5>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="main-right">
          <div class="msg-wrap">
            <div v-for="element in contacts[elementIndex].messages" :class="element.status == 'sent' ? 'sent' : 'received' " >
              <div ><p>{{element.message}}</p> <p class="date_send">{{element.date}}</p></div>
            </div>
          </div>
          <div class="main-right-footer">
            <div class="write">

              <a href="#"><i class="far fa-smile"></i></a>
              <input type="text" name="" value="" placeholder="Scrivi un messaggio" v-model="newText" @keyup.13="addMsg" >
              <a href="#"><i class="fas fa-microphone"></i></a>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>


  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
