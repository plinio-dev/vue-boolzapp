<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- fonts awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="head-left">
        <div class="user-img">
          <img class="circle " src="img/avatar_io.jpg" alt="">
          <h5>Nome Utente</h5>
        </div>
        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="vl"></div>
      <div class="head-right">
        <div class="user-img">
          <img class="circle " src="img/avatar_1.jpg" alt="">
          <div class="info">
            <h5>Nome Utente</h5>
            <p>Ultimo accesso oggi alle </p>
          </div>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
  </header>
  <main>
    <div class="main-left">
      <div class="notification">
        <i class="fas fa-bell-slash circle bell-color"></i>
        <div class="info">
          <h5>Ricevi notifiche di nuovi messaggi</h5>
          <a href="#">Attiva notifiche desktop</a>
      </div>
    </div>
    <div class="search">
      <button id="search"><i class="fas fa-search"></i></button>
      <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
    </div>
    <div class="contacts">
      <div class="user">
        <img class="circle circle-user " src="img/avatar_1.jpg" alt="">
        <div class="name">
          <h5>Michele</h5>
        </div>
      </div>
      <div class="user">
        <img class="circle circle-user " src="img/avatar_2.jpg" alt="">
        <div class="name">
          <h5>Fabio</h5>
        </div>
      </div>
      <div class="user">
        <img class="circle circle-user " src="img/avatar_3.jpg" alt="">
        <div class="name">
          <h5>Samuele</h5>
        </div>
      </div>
      <div class="user">
        <img class="circle circle-user " src="img/avatar_4.jpg" alt="">
        <div class="name">
          <h5>Luisa</h5>
        </div>

    </div>
    <div class="main-right">

    </div>
  </main>
  </div>



  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
